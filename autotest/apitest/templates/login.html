<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AutoTestProject</title>
    <style>
        body{
            text-align: center;
            background-color: aqua;
        }
    </style>
</head>
<body>
<div>
    <font size="1">
        <h1>【自动化测试开发平台】</h1>
    </font>
    <form action="/login/" method="post">
        {%csrf_token%}
        <br><a>&nbsp;&nbsp;用户名：</a><input type="text"name="username" placeholder="请输入用户名"><br>
        <br><a>&nbsp;&nbsp;密&nbsp;&nbsp;码：</a><input type="password"name="password" placeholder="请输入密码">
        <br>{{ error }}<br>
        &nbsp;<button style="width: 220px ;height: 28px;" id="submit" type="submit">登录</button>
    </form>
</div>
</body>
</html>
