<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    {% load bootstrap4 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <title>自动化测试平台</title>
    <style>
        .sstyle {
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
    </style>
</head>
<body role="document">
<nav class="navbar navbar-expand-sm bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="#">&nbsp;</a>
        <!--<ul class="nav justify-content-center">-->
        <!--</ul>-->
        <div class="navbar-header">
            <a href="#" class="navbar-brand">自动化测试平台-用户管理</a>
        </div>
        <ul class="nav justify-content-end">
            <li class="nav-link"><a style="color: white" href="#">{{user}}</a></li>
            <li class="nav-link"><a style="color: white" href="/logout/">退出</a></li>
        </ul>
    </div>
</nav>
<!-- 系统设置 -->
<div class="row" style="padding-top: 20px;">
    <div class="col-md-11" style="margin: 0 auto">
        <table class="table table-striped" style="table-layout: fixed">
            <thead>
            <tr>
                <th>&nbsp;</th>
                <br>
            </tr>
            <tr>
                <th>ID</th>
                <th>用户名</th>
                <th>密码</th>
                <th>邮箱</th>
                <th>最近登录日期</th>
                <th>注册日期</th>
            </tr>
            </thead>
            <tbody>
            {% for user in users %}
            <tr>
                <th>{{ user.id }}</th>
                <th>{{ user.username }}</th>
                <th class="sstyle">{{ user.password }}</th>
                <th>{{ user.email }}</th>
                <th>{{ user.last_login }}</th>
                <th>{{ user.data_joined }}</th>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
